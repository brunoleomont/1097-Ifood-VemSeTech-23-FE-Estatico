<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Entendo a estrutura e semântica do HTML5</title>
    <meta name="keywords" content="HTML5, CSS3, frontend, ADA">
    <meta name="description" content="Se você quer se aventurar com o HTML5, 
            entenda aqui a sua estrutura básica, a semântica das principais marcações 
            novas e algumas ferramentas.">
    <meta name="author" content="Bruno Monteiro">
    <meta name="robots" content="index,follow">
    <link rel="alternate" type="application/rss+xml" title="Feed de notícias" href="/feed">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Link de navegação 1</a></li>
                <li><a href="#">Link de navegação 2</a></li>
            </ul>
        </nav>
    </header>
    <h1>Título do conteúdo</h1>
    <p>Conteúdo exemplo</p>
    <aside>
        <h2>Aside</h2>
        <p>Este é o conteúdo do aside.</p>
      </aside>
    <main role="main">
        <section>
            <article>
                <h1>Título do artigo</h1>
                <p>Conteúdo do artigo</p>
            </article>
            <blockquote cite="http://campuscode.com.br">
                <p>Exemplo de citação tirada da CampusCode</p>
            </blockquote>
        </section>
        <aside>
            
        </aside>
    </main>
    <footer>Rodapé</footer>
</body>

</html>
