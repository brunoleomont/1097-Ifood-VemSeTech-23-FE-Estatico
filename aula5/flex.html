<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>flex start</h2>
    <div class="container start">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <h2>flex end</h2>
    <div class="container end">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <h2>flex center</h2>
    <div class="container center">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <h2>flex between</h2>
    <div class="container between">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <h2>flex around</h2>
    <div class="container around">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <h2>flex stretch</h2>
    <div class="container around stretch">
        <div class="item"><br></div>
        <div class="item"><br><br></div>
        <div class="item"><br><br><br></div>
        <div class="item"><br><br><br><br></div>
    </div>

    <h2>flex start</h2>
    <div class="container around flex-start">
        <div class="item2"><br></div>
        <div class="item2"><br><br></div>
        <div class="item2"><br><br><br></div>
        <div class="item2"><br><br><br><br></div>
    </div>

    <h2>flex center</h2>
    <div class="container around flex-center">
        <div class="item2"><br></div>
        <div class="item2"><br><br></div>
        <div class="item2"><br><br><br></div>
        <div class="item2"><br><br><br><br></div>
    </div>

    <h2>flex end</h2>
    <div class="container around flex-end">
        <div class="item2">1</div>
        <div class="item2">teste teste teste 2</div>
        <div class="item2">teste teste teste teste teste3</div>
        <div class="item2">teste teste teste 4</div>
    </div>

    <h2>flex wrap</h2>
    <div class="container around flex-wrap">
        <div class="item2">1</div>
        <div class="item2">teste teste teste 2</div>
        <div class="item2">teste teste teste teste teste3</div>
        <div class="item2">teste teste teste 4</div>
    </div>
</body>

</html>
