<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 bg-warning py-5 mb-5">
                <h2 class="text-center">Header</h2>
            </div>
        </div>
    </header>
    <main class="container">
        <form action="">
            <div class="row bg-light border border-5 py-5 px-2">
                <div class="col-sm m-1">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-sm m-1">
                    <input type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="col-lg m-1">
                    <button type="submit" class="btn btn-success btn-sm btn-block col-12">Entrar</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="container">
        <div class="row">
            <div class="bg-success py-5 mt-5">
                <h2 class="text-center text-white">Footer</h2>
            </div>
        </div>
    </footer>
</body>

</html>
